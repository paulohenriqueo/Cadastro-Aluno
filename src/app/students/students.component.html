<div class="container bg-light p-4">
    <div class="row">
      <div class="col-7 m-auto">
        <h1 class="text-center">Cadastro de Alunos</h1>
        <form [formGroup]="formGroupStudent">  <!--[formGroupName=""] vincula o formulário com a instancia -->
          <div class="mb-3">
            <label for="aluno" class="form-label">Aluno</label>
            <input
              type="text"
              class="form-control"
              id="aluno"
              formControlName="name"  
            /> <!--(formControlName)-->
            <small *ngIf="course.touched && name.hasError('minlength')" class="text-danger">
              * O nome tem que ter no mínimo 3 caracteres!
            </small>
            <small *ngIf="course.touched && name.hasError('required')" class="text-danger">
              * O nome é requerido!
            </small>
          </div>
          <div class="mb-3">
            <label for="Curso" class="form-label">Curso</label>
            <input
              type="text"
              class="form-control"
              id="curso"
              formControlName="course"  
            />
            <small *ngIf="course.touched && course.hasError('required')" class="text-danger">
              * O curso é requerido
            </small>
          </div>
          <button type="submit" 
          class="btn btn-primary"
          [disabled]="!formGroupStudent.valid"
          (click)="save()"
          > <!--((click)="save()") salva a informação-->
              Salvar
        </button>
        </form>
        <h2 class="text-center">Alunos:</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Matricula</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th class="d-flex justify-content-evenly" scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <th scope="row">{{student.id}}</th>
                <td>{{student.name}}</td>
                <td>{{student.course}}</td> 
                <td class="d-flex justify-content-end">
                  <button class="btn btn-danger me-2"
                  (click)="delete(student)"
                  >Remover</button>
                  <button class="btn btn-primary"
                  (click)="edit(student)"
                  >Editar 
                  </button>
                </td>
              </tr> 
            </tbody>
          </table>
      </div>
    </div>
  </div>
